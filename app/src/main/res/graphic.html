<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurso Gráfico - TVPlayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais para a visualização */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }

        /* O container principal do painel com as dimensões exatas */
        .feature-graphic-container {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a3a, #0d0d1a); /* Gradiente de fundo sofisticado */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Ícone central que combina "Play" e "Sinal" */
        .icon-container {
            margin-bottom: 24px;
        }

        /* Tagline principal */
        .tagline {
            font-size: 48px;
            font-weight: 900; /* Extra bold para impacto */
            color: #ffffff;
            text-align: center;
            letter-spacing: -1px;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .tagline-subtitle {
            font-size: 24px;
            font-weight: 400; /* Regular */
            color: #b0b8c4; /* Um cinza-azulado claro */
            margin-top: 8px;
            text-align: center;
            z-index: 2;
        }

        /* Formas de fundo abstratas para dar profundidade */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Efeito de desfoque suave */
            opacity: 0.15;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background-color: #4f46e5; /* Roxo/Índigo */
            top: -100px;
            left: -100px;
        }

        .shape2 {
            width: 350px;
            height: 350px;
            background-color: #22d3ee; /* Ciano/Azul claro */
            bottom: -80px;
            right: -80px;
        }

    </style>
</head>
<body>

<div class="feature-graphic-container">
    <!-- Formas de fundo desfocadas -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>

    <!-- Ícone SVG para o logotipo (Play + Sinal) -->
    <div class="icon-container">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#22d3ee" />
                    <stop offset="100%" stop-color="#a855f7" />
                </linearGradient>
            </defs>
            <g filter="url(#glow)">
                <path d="M78.125 43.75L31.25 15.625C26.9687 13.125 21.875 16.4062 21.875 21.875V78.125C21.875 83.5938 26.9687 86.875 31.25 84.375L78.125 56.25C82.4062 53.75 82.4062 46.25 78.125 43.75Z" fill="url(#iconGradient)"/>
            </g>
        </svg>
    </div>

    <!-- Tagline principal -->
    <div class="tagline">Todo o seu entretenimento.</div>
    <div class="tagline-subtitle">Um só lugar.</div>
</div>

</body>
</html>
